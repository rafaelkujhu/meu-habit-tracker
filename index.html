<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Habit Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #6366f1;
      --text: #1f2937;
    } 

/* ===== TEMA ACADEMIA MOTIVACIONAL ===== */
.theme-feminino {
  --bg: #0f172a;        /* fundo azul escuro academia */
  --card: #111827;     /* card quase preto */
  --primary: #ff7a18;  /* laranja energia */
  --text: #f9fafb;     /* texto claro */
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
  color: #1f2937;
}


  .app {
  display: grid;
  grid-template-columns: 320px;   /* üî• come√ßa s√≥ com calend√°rio */
  gap: 24px;
  padding: 24px;
  max-width: 900px;
  margin: auto;
  align-items: start;
  justify-content: center;
}

/* üî• quando um dia for selecionado, vira layout de 2 colunas */
  .app.show-panel {
  grid-template-columns: 320px 1fr;
  max-width: 1200px;
}

.calendar,
.day-panel {
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

   .calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  justify-items: center;
  margin-top: 12px;
}

/* ===== VIS√ÉO ANUAL (MESES EM GRADE CLARA) ===== */

#yearView {
  max-width: 520px;
  margin: auto;
  padding: 30px;
  border-radius: 20px;
  background: #ffffff;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.year-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);   /* üî• 3 colunas */
  gap: 18px;
  margin-top: 20px;
}

.month-card {
  background: #f1f5f9;
  color: #1f2937;
  padding: 18px 10px;
  border-radius: 14px;
  text-align: center;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.month-card:hover {
  background: #ff7a18;
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(255,122,24,0.4);
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 8px;
}

  .day {
  background: #e5e7eb;
  color: #1f2937;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  font-size: 13px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.15s ease;
}

/* üî• DIA DE HOJE DESTACADO */
.day.today {
  border: 2px solid #ff7a18;
  box-shadow: 0 0 10px rgba(255,122,24,0.8);
  background: #111827;
  color: #ff7a18;
}


.day:hover {
  background: #ff7a18;
  color: #fff;
  transform: scale(1.15);
}

   .day.workout { background: #f6b3cf; }
   .day.water   { background: #c7ddf7; }
   .day.both    { background: #e6c1f0; }
}

/* üî• DESTAQUE DO DIA DE HOJE */
.day.today {
  border: 2px solid var(--secondary);
  box-shadow: 0 0 10px rgba(34,197,94,0.6);
}



    /* ---------- PAINEL DO DIA ---------- */
    .day-panel {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      display: none;
    }

    .day-panel h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

   .gentle-msg {
   margin-top: 16px;
   font-size: 14px;
   opacity: 0.7;
   text-align: center;
 }

    select, input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 4px;
    }

    button.save {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }


    /* ---------- RESPONSIVO ---------- */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

/* ===== VIS√ÉO ANUAL EM FORMATO DE CALEND√ÅRIO REAL ===== */

.year-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

.mini-month {
  background: #f1f5f9;
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.mini-month h4 {
  text-align: center;
  margin: 6px 0 10px;
  font-size: 14px;
  font-weight: 700;
}

.mini-weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  font-size: 9px;
  text-align: center;
  opacity: 0.5;
  margin-bottom: 6px;
}

.mini-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
  font-size: 9px;
  text-align: center;
}

.mini-day {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.mini-day.workout { background: #f6b3cf; }
.mini-day.water   { background: #c7ddf7; }
.mini-day.both    { background: #e6c1f0; }
 }
   
  </style>
</head>

 <body class="theme-feminino">

  <div class="app">

<div class="calendar" id="yearView">

  <h2 style="text-align:center; margin-bottom:16px;">
    Vis√£o anual
  </h2>

  <!-- üî• grade com 12 calend√°rios -->
  <div class="year-grid" id="yearGrid"></div>

</div>


 <div class="calendar" id="monthView" style="display:none;">
<div id="streakBox" style="text-align:center; margin-bottom:12px; font-weight:600;">
  üî• Const√¢ncia: <span id="streakCount">0</span> dias
</div>

 <div class="calendar-header">
  <button id="backYear">‚üµ</button>
  <button id="prevMonth">‚óÄ</button>
  <h2 id="monthYear"></h2>
  <button id="nextMonth">‚ñ∂</button>
</div>

  <!-- üî• DIAS DA SEMANA DENTRO DO CALEND√ÅRIO -->
  <div class="weekdays">
    <span>Seg</span>
    <span>Ter</span>
    <span>Qua</span>
    <span>Qui</span>
    <span>Sex</span>
    <span>S√°b</span>
    <span>Dom</span>
  </div>

  <div class="calendar-grid" id="calendarGrid"></div>
</div>


    <!-- PAINEL DO DIA -->
    <div class="day-panel" id="dayPanel">
      <h3 id="selectedDate">Selecione um dia</h3>

<label>Treino</label>
<select id="workoutType">
  <option value="">N√£o treinei</option>
  <option value="pernas">Pernas</option>
  <option value="gluteos">Gl√∫teos</option>
  <option value="superior">Superior</option>
  <option value="funcional">Funcional</option>
  <option value="alongamento">Alongamento</option>
</select>

<label>Exerc√≠cios realizados</label>
<select id="exerciseList" multiple size="6"></select>


      <label>√Ågua (ml)</label>
      <input type="number" id="waterInput" placeholder="Ex: 2000" />
      <div style="margin-top:8px;">
  <div style="height:8px; background:#374151; border-radius:6px; overflow:hidden;">
    <div id="waterBar" style="height:100%; width:0%; background:var(--secondary); transition:width 0.3s;"></div>
  </div>
</div>

      <label>Observa√ß√£o</label>
      <textarea id="noteInput" rows="3"></textarea>

      <p class="gentle-msg">
        Const√¢ncia √© mais importante que perfei√ß√£o ‚ú®
      </p>

<p id="streakInfo" style="text-align:center; margin-top:10px; font-weight:600;">
  üî• Const√¢ncia: 0 dias
</p>

<p id="weeklyGoal" style="text-align:center; margin-top:6px;">
  üéØ Meta semanal: 0 / 5 treinos
</p>

      <button class="save" id="saveDay">Salvar</button>
    </div>

  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const monthYear = document.getElementById("monthYear");
   const yearView = document.getElementById("yearView");
   const monthView = document.getElementById("monthView");
    const WATER_GOAL = 2000;

    let currentDate = new Date();
    let selectedDateKey = null;

const exercisesByType = {
  pernas: ["Agachamento", "B√∫lgaro", "Leg Press", "Cadeira Extensora", "Eleva√ß√£o P√©lvica"],
  gluteos: ["Eleva√ß√£o P√©lvica", "Abdu√ß√£o", "Coice", "Passada"],
  superior: ["Eleva√ß√£o Lateral", "Desenvolvimento", "Remada", "Rosca B√≠ceps", "Tr√≠ceps Corda"],
  funcional: ["Burpee", "Prancha", "Mountain Climber", "Kettlebell Swing"],
  alongamento: ["Posterior de Coxa", "Quadril", "Coluna", "Ombros"]
};

function calculateStreak() {
  const data = getData();
  let streak = 0;

  const today = new Date();
  let checkDate = new Date(today);

  while (true) {
    const key = `${checkDate.getFullYear()}-${checkDate.getMonth() + 1}-${checkDate.getDate()}`;

    if (data[key] && data[key].treino) {
      streak++;
      checkDate.setDate(checkDate.getDate() - 1);
    } else {
      break;
    }
  }

  document.getElementById("streakInfo").innerText =
    `üî• Const√¢ncia: ${streak} dia${streak === 1 ? "" : "s"}`;
}

function calculateWeeklyGoal() {
  const data = getData();
  const today = new Date();

  let count = 0;

  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay());

  for (let i = 0; i < 7; i++) {
    const d = new Date(startOfWeek);
    d.setDate(startOfWeek.getDate() + i);

    const key = `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;

    if (data[key] && data[key].treino) {
      count++;
    }
  }

  const goal = 5; // meta fixa de 5 treinos por semana

  document.getElementById("weeklyGoal").innerText =
    `üéØ Meta semanal: ${count} / ${goal} treinos`;
}

function renderYear() {
  const grid = document.getElementById("yearGrid");
  grid.innerHTML = "";

  const year = currentDate.getFullYear();
  const data = getData();

  const months = [
    "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  months.forEach((name, monthIndex) => {
    const box = document.createElement("div");
    box.className = "mini-month";

    const title = document.createElement("h4");
    title.innerText = name;
    box.appendChild(title);

    // üî• dias da semana
    const week = document.createElement("div");
    week.className = "mini-weekdays";
    ["S","T","Q","Q","S","S","D"].forEach(d => {
      const span = document.createElement("span");
      span.innerText = d;
      week.appendChild(span);
    });
    box.appendChild(week);

    const miniGrid = document.createElement("div");
    miniGrid.className = "mini-grid";

    // alinhamento correto do primeiro dia
    let firstDay = new Date(year, monthIndex, 1).getDay();
    firstDay = firstDay === 0 ? 6 : firstDay - 1;

    const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

    // espa√ßos vazios antes do dia 1
    for (let i = 0; i < firstDay; i++) {
      miniGrid.appendChild(document.createElement("div"));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const d = document.createElement("div");
      d.className = "mini-day";
      d.innerText = day;

      const key = `${year}-${monthIndex + 1}-${day}`;

      if (data[key]) {
        const { treino, agua } = data[key];
        if (treino && agua >= WATER_GOAL) d.classList.add("both");
        else if (treino) d.classList.add("workout");
        else if (agua >= WATER_GOAL) d.classList.add("water");
      }

      // üî• clicar j√° abre m√™s + dia
      d.onclick = () => {
        currentDate.setMonth(monthIndex);

        yearView.style.display = "none";
        monthView.style.display = "block";
        renderCalendar();

        setTimeout(() => {
          const realDay = [...document.querySelectorAll(".day")].find(el => el.innerText == day);
          if (realDay) realDay.click();
        }, 200);
      };

      miniGrid.appendChild(d);
    }

    box.appendChild(miniGrid);
    grid.appendChild(box);
  });
}

    function getData() {
      return JSON.parse(localStorage.getItem("habitData")) || {};
    } 

function calculateStreak() {
  const data = getData();
  let streak = 0;
  let date = new Date();

  while (true) {
    const key = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
    if (data[key] && (data[key].treino || data[key].agua)) {
      streak++;
      date.setDate(date.getDate() - 1);
    } else {
      break;
    }
  }

  document.getElementById("streakCount").innerText = streak;
}

    function saveData(data) {
      localStorage.setItem("habitData", JSON.stringify(data));
    }

  function renderCalendar() {
  calendarGrid.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  monthYear.innerText = currentDate.toLocaleDateString("pt-BR", {
    month: "long",
    year: "numeric"
  });

  // üî• Corrige para come√ßar em SEGUNDA
  let firstDay = new Date(year, month, 1).getDay();
  firstDay = firstDay === 0 ? 6 : firstDay - 1;

  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const data = getData();

  // Espa√ßos vazios antes do dia 1
  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    calendarGrid.appendChild(empty);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.classList.add("day");
    dayDiv.innerText = day;

    const today = new Date();
    if (
      day === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
     dayDiv.classList.add("today");
    }

    const dateKey = `${year}-${month + 1}-${day}`;

    if (data[dateKey]) {
      const { treino, agua } = data[dateKey];
      if (treino && agua >= WATER_GOAL) dayDiv.classList.add("both");
      else if (treino) dayDiv.classList.add("workout");
      else if (agua >= WATER_GOAL) dayDiv.classList.add("water");
    }

    // üî• clique correto com evento
    dayDiv.onclick = (e) => openDay(dateKey, e);
    calendarGrid.appendChild(dayDiv);
  }
}
function clearActiveDays() {
  document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
}

function openDay(dateKey, e) {
  clearActiveDays();
  e.target.classList.add("active");

 document.querySelector(".app").classList.add("show-panel");

 document.getElementById("dayPanel").style.display = "block";

  selectedDateKey = dateKey;
  const data = getData()[dateKey] || {};

  const [year, month, day] = dateKey.split("-");
  const dateObj = new Date(year, month - 1, day);

  document.getElementById("selectedDate").innerText =
    dateObj.toLocaleDateString("pt-BR", {
      weekday: "long",
      day: "2-digit",
      month: "long",
      year: "numeric"
    });

  document.getElementById("workoutType").value = data.treino || "";
  document.getElementById("waterInput").value = data.agua || "";
  document.getElementById("noteInput").value = data.obs || "";
}

document.getElementById("saveDay").onclick = () => {
  if (!selectedDateKey) return;

  const data = getData();
  data[selectedDateKey] = {
    treino: document.getElementById("workoutType").value,
    agua: Number(document.getElementById("waterInput").value),
    obs: document.getElementById("noteInput").value,
   exercicios: [...document.getElementById("exerciseList").selectedOptions].map(o => o.value)
  };

  saveData(data);
renderCalendar();
calculateStreak();
calculateWeeklyGoal();
};

document.getElementById("prevMonth").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};


document.getElementById("nextMonth").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

document.getElementById("backYear").onclick = () => {
  monthView.style.display = "none";
  document.getElementById("dayPanel").style.display = "none";
  document.querySelector(".app").classList.remove("show-panel");
  yearView.style.display = "block";
};

document.getElementById("workoutType").onchange = () => {
  const type = document.getElementById("workoutType").value;
  const list = document.getElementById("exerciseList");

  list.innerHTML = "";

  if (!exercisesByType[type]) return;

  exercisesByType[type].forEach(ex => {
    const option = document.createElement("option");
    option.value = ex;
    option.innerText = ex;
    list.appendChild(option);
  });
};
 
// üî• tela inicial: mostra os meses
monthView.style.display = "none";
document.getElementById("dayPanel").style.display = "none";
yearView.style.display = "block";

renderYear();
calculateStreak();
calculateWeeklyGoal();

  </script>
</body>
</html>
