<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Habit Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #6366f1;
      --text: #1f2937;
    }

  /* ===== TEMA FEMININO ===== */
  .theme-feminino {
   --bg: #fff7fb;
   --card: #ffffff;
   --primary: #e86aa6;
   --text: #4a1f35;
  }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--bg);
      color: var(--text);
    }

  .app {
  display: grid;
  grid-template-columns: 320px;   /* üî• come√ßa s√≥ com calend√°rio */
  gap: 24px;
  padding: 24px;
  max-width: 900px;
  margin: auto;
  align-items: start;
  justify-content: center;
}

/* üî• quando um dia for selecionado, vira layout de 2 colunas */
  .app.show-panel {
  grid-template-columns: 320px 1fr;
  max-width: 1200px;
}

.calendar {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  width: 300px;
  flex-shrink: 0;
}

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

   .calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  justify-items: center;
  margin-top: 12px;
}

/* üî• VIS√ÉO ANUAL (MESES) */
.year-view {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  max-width: 360px;
  margin: auto;
}

.month-card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  text-align: center;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.2s ease;
}

.month-card:hover {
  background: #f2e8f5;
  transform: scale(1.05);
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 8px;
}

    .day {
  background: #f2edf7;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 13px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.2s ease, transform 0.1s ease;
}

.day:hover {
  transform: scale(1.1);
  background: #e8ddff;
}

   .day.workout { background: #f6b3cf; }
   .day.water   { background: #c7ddf7; }
   .day.both    { background: #e6c1f0; }


    /* ---------- PAINEL DO DIA ---------- */
    .day-panel {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      display: none;
    }

    .day-panel h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

   .gentle-msg {
   margin-top: 16px;
   font-size: 14px;
   opacity: 0.7;
   text-align: center;
 }

    select, input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 4px;
    }

    button.save {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

.year-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.month-card {
  background: #f2edf7;
  padding: 14px 8px;
  border-radius: 14px;
  text-align: center;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.1s ease;
}

.month-card:hover {
  background: #e8ddff;
  transform: scale(1.05);
}

    /* ---------- RESPONSIVO ---------- */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }
    }
  </style>
</head>

 <body class="theme-feminino">

  <div class="app">

<!-- üî• VIS√ÉO DO ANO -->
<div class="calendar" id="yearView">

  <h2 style="text-align:center; margin-bottom:16px;">
    Selecione o m√™s
  </h2>

</div>


 <div class="calendar" id="monthView" style="display:none;">
 <div class="calendar-header">
  <button id="backYear">‚üµ</button>
  <button id="prevMonth">‚óÄ</button>
  <h2 id="monthYear"></h2>
  <button id="nextMonth">‚ñ∂</button>
</div>

  <!-- üî• DIAS DA SEMANA DENTRO DO CALEND√ÅRIO -->
  <div class="weekdays">
    <span>Seg</span>
    <span>Ter</span>
    <span>Qua</span>
    <span>Qui</span>
    <span>Sex</span>
    <span>S√°b</span>
    <span>Dom</span>
  </div>

  <div class="calendar-grid" id="calendarGrid"></div>
</div>


    <!-- PAINEL DO DIA -->
    <div class="day-panel" id="dayPanel">
      <h3 id="selectedDate">Selecione um dia</h3>

      <label>Treino</label>
      <select id="workoutType">
        <option value="">N√£o treinei</option>
        <option value="pernas">Pernas</option>
        <option value="gluteos">Gl√∫teos</option>
        <option value="superior">Superior</option>
        <option value="funcional">Funcional</option>
        <option value="alongamento">Alongamento</option>
      </select>

      <label>√Ågua (ml)</label>
      <input type="number" id="waterInput" placeholder="Ex: 2000" />

      <label>Observa√ß√£o</label>
      <textarea id="noteInput" rows="3"></textarea>

      <p class="gentle-msg">
        Const√¢ncia √© mais importante que perfei√ß√£o ‚ú®
      </p>

      <button class="save" id="saveDay">Salvar</button>
    </div>

  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const monthYear = document.getElementById("monthYear");
   const yearView = document.getElementById("yearView");
   const monthView = document.getElementById("monthView");
    const WATER_GOAL = 2000;

    let currentDate = new Date();
    let selectedDateKey = null;


function renderYear() {
  yearView.innerHTML = "";

  const months = [
    "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  months.forEach((name, index) => {
    const div = document.createElement("div");
    div.className = "month-card";
    div.innerText = name;

    div.onclick = () => {
      currentDate.setMonth(index);

      // üî• troca telas
      yearView.style.display = "none";
      monthView.style.display = "block";

      renderCalendar();
    };

    yearView.appendChild(div);
  });
}

    function getData() {
      return JSON.parse(localStorage.getItem("habitData")) || {};
    }

    function saveData(data) {
      localStorage.setItem("habitData", JSON.stringify(data));
    }

  function renderCalendar() {
  calendarGrid.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  monthYear.innerText = currentDate.toLocaleDateString("pt-BR", {
    month: "long",
    year: "numeric"
  });

  // üî• Corrige para come√ßar em SEGUNDA
  let firstDay = new Date(year, month, 1).getDay();
  firstDay = firstDay === 0 ? 6 : firstDay - 1;

  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const data = getData();

  // Espa√ßos vazios antes do dia 1
  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    calendarGrid.appendChild(empty);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.classList.add("day");
    dayDiv.innerText = day;

    const today = new Date();
    if (
      day === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
      dayDiv.style.border = "2px solid var(--primary)";
    }

    const dateKey = `${year}-${month + 1}-${day}`;

    if (data[dateKey]) {
      const { treino, agua } = data[dateKey];
      if (treino && agua >= WATER_GOAL) dayDiv.classList.add("both");
      else if (treino) dayDiv.classList.add("workout");
      else if (agua >= WATER_GOAL) dayDiv.classList.add("water");
    }

    // üî• clique correto com evento
    dayDiv.onclick = (e) => openDay(dateKey, e);
    calendarGrid.appendChild(dayDiv);
  }
}
function clearActiveDays() {
  document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
}

function openDay(dateKey, e) {
  clearActiveDays();
  e.target.classList.add("active");

 document.querySelector(".app").classList.add("show-panel");

 document.getElementById("dayPanel").style.display = "block";

  selectedDateKey = dateKey;
  const data = getData()[dateKey] || {};

  const [year, month, day] = dateKey.split("-");
  const dateObj = new Date(year, month - 1, day);

  document.getElementById("selectedDate").innerText =
    dateObj.toLocaleDateString("pt-BR", {
      weekday: "long",
      day: "2-digit",
      month: "long",
      year: "numeric"
    });

  document.getElementById("workoutType").value = data.treino || "";
  document.getElementById("waterInput").value = data.agua || "";
  document.getElementById("noteInput").value = data.obs || "";
}

document.getElementById("saveDay").onclick = () => {
  if (!selectedDateKey) return;

  const data = getData();
  data[selectedDateKey] = {
    treino: document.getElementById("workoutType").value,
    agua: Number(document.getElementById("waterInput").value),
    obs: document.getElementById("noteInput").value
  };

  saveData(data);
  renderCalendar();
};

document.getElementById("prevMonth").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};


document.getElementById("nextMonth").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

document.getElementById("backYear").onclick = () => {
  monthView.style.display = "none";
  document.getElementById("dayPanel").style.display = "none";
  document.querySelector(".app").classList.remove("show-panel");
  yearView.style.display = "block";
};

// üî• tela inicial: mostra os meses
monthView.style.display = "none";
document.getElementById("dayPanel").style.display = "none";
yearView.style.display = "block";

renderYear();

  </script>
</body>
</html>
