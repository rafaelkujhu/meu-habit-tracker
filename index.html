<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Habit Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #6366f1;
      --text: #1f2937;
    }

  /* ===== TEMA FEMININO ===== */
  .theme-feminino {
   --bg: #fff7fb;
   --card: #ffffff;
   --primary: #e86aa6;
   --text: #4a1f35;
  }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* ---------- CALENDÁRIO ---------- */
    .calendar {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

  .calendar-header button {
   width: 36px;
   height: 36px;
   border: none;
   background: var(--primary);
   color: #fff;
   border-radius: 50%;
   font-size: 18px;
   cursor: pointer;
   display: flex;
   align-items: center;
   justify-content: center;
 }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      background: #f3dbe7;
      padding: 8px 0;
      border-radius: 12px;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

   .day.workout { background: #f6b3cf; }
   .day.water   { background: #c7ddf7; }
   .day.both    { background: #e6c1f0; }


    /* ---------- PAINEL DO DIA ---------- */
    .day-panel {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
    }

    .day-panel h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

   .gentle-msg {
   margin-top: 16px;
   font-size: 14px;
   opacity: 0.7;
   text-align: center;
 }

    select, input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 4px;
    }

    button.save {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

  .day.active {
   outline: 2px solid var(--primary);
   background: #f9c5dc;
 }

.year-view {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 20px;
}

.month-card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  text-align: center;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.2s ease;
}

.month-card:active {
  transform: scale(0.96);
}

.month-card.active {
  background: var(--primary);
  color: white;
}

  @media (max-width: 768px) {
  .calendar {
    padding: 12px;
  }

  .calendar-grid {
    gap: 6px;
  }
 .weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 6px;
}

  .day {
    padding: 6px 0;
    font-size: 12px;
  }
} 

/* PASSO 3 — título do mês menor no mobile */
@media (max-width: 768px) {
  .calendar-header h2 {
    font-size: 18px;
  }
}

    /* ---------- RESPONSIVO ---------- */
    @media (max-width: 768px) {
    .day-panel {
    padding-bottom: 20px;
      }
    }
  </style>
</head>

  <body class="theme-feminino">

  <div class="app">


<div class="year-view" id="yearView"></div>

    <!-- CALENDÁRIO -->
    <div class="calendar">
<div class="weekdays">
  <span>Seg</span>
  <span>Ter</span>
  <span>Qua</span>
  <span>Qui</span>
  <span>Sex</span>
  <span>Sáb</span>
  <span>Dom</span>
</div>
      <div class="calendar-header">
        <button id="prevMonth">◀</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">▶</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- PAINEL DO DIA -->
    <div class="day-panel" id="dayPanel">
      <h3 id="selectedDate">Selecione um dia</h3>

      <label>Treino</label>
      <select id="workoutType">
        <option value="">Não treinei</option>
        <option value="pernas">Pernas</option>
        <option value="gluteos">Glúteos</option>
        <option value="superior">Superior</option>
        <option value="funcional">Funcional</option>
        <option value="alongamento">Alongamento</option>
      </select>

      <label>Água (ml)</label>
      <input type="number" id="waterInput" placeholder="Ex: 2000" />

      <label>Observação</label>
      <textarea id="noteInput" rows="3"></textarea>

    <div class="gentle-wrapper">
      <p class="gentle-msg">
      Constância é mais importante que perfeição ✨
     </p>

        <button class="save" id="saveDay">Salvar</button>
    </div>

  </div>

  <script>
    const calendarGrid = document.getElementById("calendarGrid");
    const monthYear = document.getElementById("monthYear");
    const WATER_GOAL = 2000;

    let currentDate = new Date();
    let selectedDateKey = null;

    function getData() {
      return JSON.parse(localStorage.getItem("habitData")) || {};
    }

    function saveData(data) {
      localStorage.setItem("habitData", JSON.stringify(data));
    }
 
  const yearView = document.getElementById("yearView");

  function renderYear() {
  yearView.innerHTML = "";
  const year = currentDate.getFullYear();

  const months = [
    "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  months.forEach((name, index) => {
    const div = document.createElement("div");
    div.className = "month-card";
    div.innerText = name;

    if (index === currentDate.getMonth()) {
      div.classList.add("active");
    }

    div.onclick = () => {
      currentDate.setMonth(index);
      renderYear();
      renderCalendar();
      
    };

    yearView.appendChild(div);
  });
}

    function renderCalendar() {
      calendarGrid.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      monthYear.innerText = currentDate.toLocaleDateString("pt-BR", {
        month: "long",
        year: "numeric"
      });

      let firstDay = new Date(year, month, 1).getDay();
     firstDay = firstDay === 0 ? 6 : firstDay - 1;

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const data = getData();

      for (let i = 0; i < firstDay; i++) {
        calendarGrid.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.innerText = day;

     const today = new Date();
 if (
   day === today.getDate() &&
   month === today.getMonth() &&
   year === today.getFullYear()
 ) {
   dayDiv.style.border = "2px solid var(--primary)";
 }


        const dateKey = `${year}-${month + 1}-${day}`;

        if (data[dateKey]) {
          const { treino, agua } = data[dateKey];
          if (treino && agua >= WATER_GOAL) dayDiv.classList.add("both");
          else if (treino) dayDiv.classList.add("workout");
          else if (agua >= WATER_GOAL) dayDiv.classList.add("water");
        }

        dayDiv.onclick = () => openDay(dateKey, e);
        calendarGrid.appendChild(dayDiv);
      }
   
   function clearActiveDays() {
   document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
 }


  function openDay(dateKey, e) {
  clearActiveDays();
  e.target.classList.add("active");

  selectedDateKey = dateKey;
  const data = getData()[dateKey] || {};

  document.getElementById("selectedDate").innerText = dateKey;
  document.getElementById("workoutType").value = data.treino || "";
  document.getElementById("waterInput").value = data.agua || "";
  document.getElementById("noteInput").value = data.obs || "";
}

    document.getElementById("saveDay").onclick = () => {
      if (!selectedDateKey) return;

      const data = getData();
      data[selectedDateKey] = {
        treino: document.getElementById("workoutType").value,
        agua: Number(document.getElementById("waterInput").value),
        obs: document.getElementById("noteInput").value
      };

      saveData(data);
      renderCalendar();
    };

    document.getElementById("prevMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    };

    document.getElementById("nextMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    };

    renderCalendar();
  </script>
</body>
</html>
