function calculateWeeklyGoal() {
  const data = getData();
  const today = new Date();

  let count = 0;

  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay());

  for (let i = 0; i < 7; i++) {
    const d = new Date(startOfWeek);
    d.setDate(startOfWeek.getDate() + i);

    const key = `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;

    if (data[key] && data[key].treino) {
      count++;
    }
  }

  const goal = 5;

  document.getElementById("weeklyGoal").innerText =
    `üéØ Meta semanal: ${count} / ${goal} treinos`;

  const percent = Math.min((count / goal) * 100, 100);
  document.getElementById("weekBar").style.width = percent + "%";
}

     dayDiv.classList.add("today");
    }

    const dateKey = `${year}-${month + 1}-${day}`;

    if (data[dateKey]) {
      const { treino, agua } = data[dateKey];
      if (treino && agua >= WATER_GOAL) dayDiv.classList.add("both");
      else if (treino) dayDiv.classList.add("workout");
      else if (agua >= WATER_GOAL) dayDiv.classList.add("water");
    }

    // üî• clique correto com evento
    dayDiv.onclick = (e) => openDay(dateKey, e);
    calendarGrid.appendChild(dayDiv);
  }
}

function renderMiniWeekChart() {
  const data = getData();
  const today = new Date();
  const chart = document.getElementById("miniWeekChart");
  chart.innerHTML = "";

  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay());

  for (let i = 0; i < 7; i++) {
    const d = new Date(startOfWeek);
    d.setDate(startOfWeek.getDate() + i);

    const key = `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;

    const bar = document.createElement("div");
    bar.style.width = "14px";
    bar.style.height = "40px";
    bar.style.borderRadius = "6px";
    bar.style.background = data[key] && data[key].treino ? "#ff7a18" : "#e5e7eb";

    chart.appendChild(bar);
  }
}

function renderMeasureCompare() {
  const data = getData();
  const keys = Object.keys(data);

  if (keys.length < 2) return;

  const first = data[keys[0]];
  const last = data[keys[keys.length - 1]];

  let html = "<b>üìä Evolu√ß√£o</b><br>";

  if (first.peso && last.peso)
    html += `‚öñÔ∏è Peso: ${(last.peso - first.peso).toFixed(1)} kg<br>`;

  if (first.cintura && last.cintura)
    html += `üìè Cintura: ${(last.cintura - first.cintura).toFixed(1)} cm<br>`;

  if (first.quadril && last.quadril)
    html += `üçë Quadril: ${(last.quadril - first.quadril).toFixed(1)} cm<br>`;

  document.getElementById("measureCompare").innerHTML = html;
}
